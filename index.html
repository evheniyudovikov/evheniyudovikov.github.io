  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Авторизация</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail">Email adress</label>
                <input type="email" class="form-control" id="exampleInputEmail" aria-sescribdby="emailHelp" placeholder="Email" required>
                <small id="emailHelp" class="form-text text-muted">Enter your email</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPass">Password</label>
                <input type="password" class="form-control" id="exampleInputPass" placeholder="Password" required>
                <small id="passlHelp" class="form-text text-muted">Пароль должен начинаться с большой буквы</small>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  Запомнить меня
                </label>
              </div>
              <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
          </div>  
        </div>
      </div>      
    </div>
